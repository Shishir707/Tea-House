<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Manrope', 'Open Sans', sans-serif;
        }
    </style>
</head>

<body>
    <section class="grid grid-cols-1 md:grid-cols-2 container mx-auto">
        <div class="banner-left space-y-[30px]">
            <h2 class="text-[80px] font-bold">It's good<br>tea time at The<br>Tea House</h2>
            <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br>
                satisfaction To Your Taste Buds.
            </p>
            <button class="py-3 px-4 rounded-md text-white font-semibold bg-linear-to-r from-[#ff8938] to-[#ff0000] ">
                Explore More <span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right"></i></span>
            </button>
        </div>
        <div class="banner-right flex justify-end items-end relative">
            <img src="./images/banner.png" alt="Banner Image">
            <div
                class="bg-white rounded-xl shadow-2xl flex justify-center items-center w-[250px] absolute bottom-[15px] left-[220px] py-[25px] px-[15px]">
                <img src="./images/banner-rating.png" alt="Rating Image">
                <div>
                    <h2 class="font-bold text-2xl">5.00</h2>
                    <p>Trust Rating</p>
                </div>
            </div>
        </div>
    </section>
    

</body>

</html>
